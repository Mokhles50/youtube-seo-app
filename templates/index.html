<!DOCTYPE html>
<html>
<head>
    <title>YouTube SEO Keyword Tool</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { cursor: pointer; background-color: #f4f4f4; }
        input[type="text"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>YouTube Keyword Generator</h1>
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter a YouTube topic..." required value="{{ base }}">
        <input type="submit" value="Generate">
    </form>

    {% if keywords %}
    <table>
        <tr>
            <th>Keyword</th>
            <th>Search Volume</th>
            <th>Difficulty</th>
            <th>Trend</th>
        </tr>
        {% for kw in keywords %}
        <tr>
            <td>{{ kw.keyword }}</td>
            <td>{{ kw.search_volume }}</td>
            <td>{{ kw.difficulty }}</td>
            <td>{{ kw.trend }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
