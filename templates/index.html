<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube SEO Keyword Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #1a73e8;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    li {
      background: #222;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-left: 4px solid #1a73e8;
    }
  </style>
</head>
<body>
  <h1>YouTube SEO Keyword Generator</h1>
  <form method="POST">
    <input type="text" name="keyword" placeholder="Enter a topic..." value="{{ base }}" required>
    <button type="submit">Generate</button>
  </form>

  {% if keywords %}
    <ul>
      {% for keyword in keywords %}
        <li>{{ keyword }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
