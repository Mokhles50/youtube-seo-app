<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube SEO Keyword Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .keyword {
      background-color: #333;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 5px;
      display: inline-block;
      color: #fff;
    }
    .score-bar {
      height: 6px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">YouTube SEO Keyword Generator</h1>
    <form method="POST" class="mb-5">
      <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Enter a topic..." value="{{ base }}">
        <button class="btn btn-primary">Generate</button>
      </div>
    </form>

    {% if keywords %}
    <h4 class="mb-3">Top Keywords Related to: <span class="text-info">{{ base }}</span></h4>
    <div class="row">
      {% for k in keywords %}
      <div class="col-md-6 col-lg-4 mb-3">
        <div class="card p-3 shadow-sm">
          <div class="keyword">{{ k.keyword }}</div>
          <div class="mt-2">
            <div class="score-bar" style="width: {{ k.score * 4 }}%;"></div>
            <small class="text-muted">Score: {{ k.score }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
