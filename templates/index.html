<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube SEO Keyword Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Keyword Explorer</h1>
        <form method="POST" action="/keywords">
            <input type="text" name="query" placeholder="Enter a keyword" required>
            <button type="submit">Search</button>
        </form>
        {% if results %}
            <h2>Keyword Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Keyword</th>
                        <th>Search Volume</th>
                        <th>Difficulty</th>
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{ item.keyword }}</td>
                        <td>{{ item.volume }}</td>
                        <td>{{ item.difficulty }}</td>
                        <td>{{ item.trend }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
